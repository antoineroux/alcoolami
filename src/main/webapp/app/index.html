<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Alcool-ami</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve column" style="margin-top: 10%">
        <h1>Alcool-ami</h1>
      </div>
    </div>
    <div class="row">
      <div class="two columns "><a href="/">Faire un relevé</a></div>
      <div class="two columns "><a href="/parcours">Le parcours !</a></div>
    </div>
    <div class="row" id="status" >
      <div class="one-half column" id="message" style="display: none;">

      </div>
    </div>
    <div class="row">
      <div class="one-half column">
        <p>Après avoir soufflé, rentre ton score ici :</p>
        <form id="bac-form">
          <div class="row">
            <div class="six columns">
              <label for="participant">Participant</label>
              <select class="u-full-width" name="user" id="participant">
              </select>
            </div>
            <div class="six columns">
              <label for="bac">Alcoolémie</label>
              <input class="u-full-width" name="bac" id="bac" placeholder="0.5" step="0.1" min="0" type="number">
            </div>

          </div>
          <div class="row">
            <input class="button-primary" value="Je ne suis pas bourré" type="submit" id="ok">
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
